<!DOCTYPE html><html><head><meta charset="utf-8"><title>随机美女图片</title><style>.bg{width:100%;height:100%;position:fixed;z-index:-1;background-position:center;background-repeat:no-repeat;background-attachment:fixed;background-size:cover;animation:bg 10s infinite}#bg1{background-image:url('https://cdn.seovx.com/?mom=302&1')}#bg2{animation-delay:5s}@keyframes bg{0%{transform:scale(1.5,1.5);opacity:0}20%{opacity:1}30%{transform:scale(1,1)}50%{opacity:1}70%{opacity:0}100%{opacity:0}}</style></head><body><div id="bg2" class="bg"></div><div id="bg1" class="bg"></div></body><script>countImg=1,countTime=0,bg1Container=document.getElementById("bg1"),bg2Container=document.getElementById("bg2"),setInterval((function(){countTime+=1,countTime%10==7?(countImg+=1,bg1Container.style=`background-image: url(https://cdn.seovx.com/?mom=302&${countImg})`):(countTime+5)%10==7&&(countImg+=1,bg2Container.style=`background-image: url(https://cdn.seovx.com/?mom=302&${countImg})`)}),1e3)</script></html>
